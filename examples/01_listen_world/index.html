<!doctype html>

	<body>

		<div id="about">
			<h1><span id="example_number">01</span><br />LISTEN, WORLD!</h1>
			<p>This is a very early test/demo for <a href="https://github.com/sole/sorollet.js">Sorollet.js</a> &mdash;a Javascript software synthesiser by <a href="http://5013.es/">5013</a>.</p>
			<p id="note">Please enjoy any visual or auditive oddity. It might not last... or stay forever! Also: <strong>requires</strong> the Web Audio API.</p>
		</div>
		<div id="voice_container"></div>
		<div id="canvasKeyboard_container"></div>
		<style type="text/css">

			}

			#keyboard {
				margin: 20px 0;
			}

        </style>
