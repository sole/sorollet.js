<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Drum machine / Sorollet.js</title>
		<link rel="stylesheet" href="../style.css" media="all" type="text/css" />
		<link rel="stylesheet" href="s.css" media="all" type="text/css" />
	</head>
	<body>
		<div id="about">
			<h1><span id="example_number">02</span>Drum machine</h1>
			<p>This is a demo for <a href="https://github.com/sole/sorollet.js">Sorollet.js</a> &mdash;a Javascript software synthesiser by <a href="http://5013.es/">5013</a>.</p>
		</div>

		<div id="machine_container" class="flex vertical">
			<div id="controls" class="flex vertical">
				<div id="transport">
					<button id="btn_play" data-paused="▶" data-playing="❚❚">▶</button>
					<button id="btn_stop">■</button>
					<label>BPM<input type="number" id="bpm" value="125" min="10" max="250" step="1" /></label>
					<button id="btn_wav" title="Render song into a WAV file">Save WAV</button>
					<div id="wav_audio_container"></div>
					<!-- <button id="btn_zap" title="Delete the song!">ZAP!</button> -->
				</div>
				<div id="order_list">
					<div id="order_list_controls" class="flex horizontal">
						<div>
							<button id="btn_add_pattern" title="add new pattern">add</button>
							<button id="btn_remove_pattern" title="remove current pattern from order list">remove</button>
							<button id="btn_add_again_pattern" title="add current pattern again to the order list">re-add</button>
							<button id="btn_duplicate_pattern" title="duplicate current pattern and add to the order list">duplicate</button>
						</div>
						<div>
							<button id="btn_randomise_pattern">randomise</button>
							<button id="btn_clear_pattern">clear</button>
						</div>

					</div>

					<div id="orders" class="flex horizontal">
						<input type="number" value="0" />
					</div>
				</div>
			</div>
			<div id="pattern_sequencer"></div>
			<div id="voices"></div>
			<div id="debug"></div>
		</div>

		<script src="../libs/AudioContextMonkeyPatch.js"></script>
		<script src="../../build/Sorollet.js"></script>
		<script src="DrumPatternGUI.js"></script>
		<script src="main.js"></script>

	</body>
</html>
